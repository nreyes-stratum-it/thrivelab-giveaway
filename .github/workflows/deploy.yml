name: Deploy to AWS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/frontend-nextjs
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
        run: |
          echo "Building with API_URL: $NEXT_PUBLIC_API_URL"
          pnpm run build
          
          # Verificar que se generaron los archivos
          echo "‚úÖ Build completed. Contents of 'out' directory:"
          ls -la out/

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/frontend-nextjs/out
          retention-days: 1


  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/backend-nestjs
        run: pnpm exec prisma generate

      - name: Build backend
        working-directory: apps/backend-nestjs
        run: pnpm run build

      - name: Verify Lambda handler exists
        working-directory: apps/backend-nestjs
        run: |
          if [ ! -f "dist/src/lambda.js" ]; then
            echo "‚ùå Error: lambda.js not found in dist/"
            exit 1
          fi
          echo "‚úÖ Lambda handler built successfully"

      - name: Create Lambda deployment package
        working-directory: apps/backend-nestjs
        run: |
          # Crear directorio para el paquete Lambda
          mkdir -p lambda-package
          
          # Copiar c√≥digo compilado
          cp -r dist/* lambda-package/
          
          # Copiar Prisma client generado
          if [ -d "generated" ]; then
            cp -r generated lambda-package/
          fi
          
          # Copiar package.json
          cp package.json lambda-package/
          
          # Instalar dependencias de producci√≥n DENTRO del directorio lambda-package
          cd lambda-package
          
          # Usar npm en lugar de pnpm para mejor compatibilidad con Lambda
          npm install --production --omit=dev --legacy-peer-deps
          
          # Verificar que las dependencias cr√≠ticas existen
          echo "Verificando dependencias..."
          if [ ! -d "node_modules/@nestjs/core" ]; then
            echo "‚ùå Error: @nestjs/core not found"
            exit 1
          fi
          
          echo "‚úÖ Dependencies installed. Size of node_modules:"
          du -sh node_modules
          
          # Crear el archivo zip
          zip -r ../lambda.zip . \
            -x "*.git*" \
            -x "*.test.*" \
            -x "*.spec.*" \
            -x "*.md" \
            -x ".DS_Store" \
            -x "node_modules/@types/*" \
            -x "node_modules/typescript/*"
          
          cd ..
          
          echo "‚úÖ Lambda package created:"
          ls -lh lambda.zip
          du -h lambda.zip

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: apps/backend-nestjs/lambda.zip
          retention-days: 1

  deploy-infrastructure:
    needs: [ build-frontend, build-backend ]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./backend-build

      - name: Prepare Lambda code for CDK
        run: |
          mkdir -p apps/backend-nestjs
          cp backend-build/lambda.zip apps/backend-nestjs/lambda.zip
          echo "‚úÖ Lambda package ready for CDK"

      - name: Install CDK dependencies
        working-directory: infrastructure
        run: npm ci

      - name: CDK Synth
        working-directory: infrastructure
        run: npm run synth

      - name: CDK Deploy
        working-directory: infrastructure
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run deploy -- \
            --require-approval never \
            --parameters DatabaseUrl=$DATABASE_URL

      - name: Get Stack Outputs
        id: stack-outputs
        run: |
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name ThriveLabGiveaway \
            --query 'Stacks[0].Outputs[?OutputKey==`FrontendBucketName`].OutputValue' \
            --output text)
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name ThriveLabGiveaway \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text)
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

    outputs:
      bucket: ${{ steps.stack-outputs.outputs.bucket }}
      distribution_id: ${{ steps.stack-outputs.outputs.distribution_id }}


  deploy-frontend:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-build

      - name: Verify frontend build
        run: |
          echo "Contents of frontend-build:"
          ls -la frontend-build/
          
          if [ ! -f "frontend-build/index.html" ]; then
            echo "‚ùå Error: index.html not found!"
            exit 1
          fi
          
          echo "‚úÖ Frontend build verified"

      - name: Deploy to S3
        run: |
          # Subir archivos est√°ticos con cache largo
          aws s3 sync ./frontend-build s3://${{ needs.deploy-infrastructure.outputs.bucket }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"
          
          # Subir HTML y JSON sin cache
          aws s3 sync ./frontend-build s3://${{ needs.deploy-infrastructure.outputs.bucket }} \
            --exclude "*" \
            --include "*.html" \
            --include "*.json" \
            --cache-control "public, max-age=0, must-revalidate"
          
          echo "‚úÖ Files uploaded to S3"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-infrastructure.outputs.distribution_id }} \
            --paths "/*"
          
          echo "‚úÖ CloudFront cache invalidated"

  deploy-backend:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma Migrations
        working-directory: apps/backend-nestjs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "üóÑÔ∏è Running database migrations..."
          pnpm exec prisma migrate deploy
          echo "‚úÖ Migrations completed successfully"

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./backend-build

      - name: Update Lambda function
        run: |
          echo "üì¶ Updating Lambda function code..."
          aws lambda update-function-code \
            --function-name ThriveLabGiveawayBackend \
            --zip-file fileb://./backend-build/lambda.zip
          
          echo "‚úÖ Lambda function updated"

      - name: Wait for Lambda update
        run: |
          echo "‚è≥ Waiting for Lambda function to be ready..."
          aws lambda wait function-updated \
            --function-name ThriveLabGiveawayBackend
          
          echo "‚úÖ Lambda function is ready"

      - name: Publish Lambda version
        run: |
          VERSION=$(aws lambda publish-version \
            --function-name ThriveLabGiveawayBackend \
            --query 'Version' \
            --output text)
          
          echo "üìå Published Lambda version: $VERSION"

  health-check:
    needs: [ deploy-frontend, deploy-backend ]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for deployment
        run: sleep 30

      - name: Check Frontend
        run: |
          CLOUDFRONT_URL=$(aws cloudformation describe-stacks \
            --stack-name ThriveLabGiveaway \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontURL`].OutputValue' \
            --output text)
          
          echo "Testing frontend at: $CLOUDFRONT_URL"
          curl -f -I $CLOUDFRONT_URL || exit 1
          echo "‚úÖ Frontend is accessible"

      - name: Check Backend API
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name ThriveLabGiveaway \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayURL`].OutputValue' \
            --output text)
          
          echo "Testing backend at: ${API_URL}api/health"
          curl -f ${API_URL}api/health || exit 1
          echo "‚úÖ Backend API is accessible"